spring.application.name=Bank API - Victor Rodrigues De Lima Lourenco e Renato Silva Alexandre Bezerra

# H2 em memória
spring.datasource.url=jdbc:h2:mem:bankdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Erros de validação em JSON legível
server.error.include-message=always
